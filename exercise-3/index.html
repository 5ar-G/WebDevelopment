<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="profile_div">
        <img
          id="profile_pic"
          src="puppy.jpg"
          alt="profile picture"
          height="200px" />
      </div>
      <div class="info_div">
        <h3>Golden Retriver</h3>
        <p>Best dog breed in the World</p>
        <div>
          <a class="info_img" href="https://x.com/"
            ><img height="50px" src="twiter.svg" alt="twiter"
          /></a>
          <a class="info_img" href="https://www.youtube.com/"
            ><img height="50px" src="yt.svg" alt="yt"
          /></a>
          <a class="info_img" href="https://github.com/"
            ><img height="50px" src="github.svg" alt="github"
          /></a>
          <a class="info_img" href="https://www.messenger.com/"
            ><img height="50px" src="messenger.svg" alt="messenger"
          /></a>
        </div>
        <div class="button_div">
          <button>Contact me</button>
          <button>Emai</button>
        </div>
      </div>
    </section>
  </body>
</html>
